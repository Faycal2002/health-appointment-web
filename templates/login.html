{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<section class="min-vh-100 d-flex align-items-center mt-5 mb-5">
  <div class="container">
    <div class="row g-4 justify-content-center">

      <!-- Login -->
      <div class="col-12 col-md-6 col-lg-5">
        <div class="card shadow-sm rounded-4">
          <div class="card-body p-4">
            <h5 class="mb-3">Login</h5>

            <form method="POST" action="/login">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Enter your email :</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Email" required>
              </div>

              <div class="mb-3">
                <label for="loginPassword" class="form-label">Enter your password :</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
              </div>

              <button type="submit" class="btn btn-outline-dark w-100 rounded-3 py-2">
                Login
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Register -->
      <div class="col-12 col-md-6 col-lg-5">
        <div class="card shadow-sm rounded-4">
          <div class="card-body p-4">
            <h5 class="mb-3">Register</h5>

            <form method="POST" action="/register">
              
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name :</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
              </div>

              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name :</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
              </div>

              <div class="mb-3">
                <label for="address" class="form-label">Address :</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your address">
              </div>

              <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number :</label>
                <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number">
              </div>

              <div class="mb-3">
                <label for="registerEmail" class="form-label">Email :</label>
                <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email" required>
              </div>

              <div class="mb-3">
                <label for="registerPassword" class="form-label">Password :</label>
                <input type="password" class="form-control" id="registerPassword" placeholder="Enter your password" required>
              </div>

              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password :</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
              </div>

              <button type="submit" class="btn btn-dark w-100 rounded-3 py-2">
                Register
              </button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>

{% endblock %}
