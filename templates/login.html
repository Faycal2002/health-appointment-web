{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<section class="min-vh-100 d-flex align-items-center mt-5 mb-5">
  <div class="container">
    <div class="row g-4 justify-content-center">

      <!-- Login -->
      <div class="col-12 col-md-6 col-lg-5">
        <div class="card shadow-sm rounded-4">
          <div class="card-body p-4">
            <h5 class="mb-3">Login</h5>
            <form action="{{ url_for('login') }}" method="post">
              <!-- IMPORTANT : indique que c'est une action login -->
              <input type="hidden" name="action" value="login">

              <div class="mb-3">
                <label for="loginEmail" class="form-label">Enter your email :</label>
                <input type="email" class="form-control" id="loginEmail" name="login_email" placeholder="Email"
                  required>
              </div>

              <div class="mb-3">
                <label for="loginPassword" class="form-label">Enter your password :</label>
                <input type="password" class="form-control" id="loginPassword" name="login_password"
                  placeholder="Password" required>
              </div>

              <button type="submit" class="btn btn-outline-dark w-100 rounded-3 py-2">
                Login
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Register -->
      <div class="col-12 col-md-6 col-lg-5">
        <div class="card shadow-sm rounded-4">
          <div class="card-body p-4">
            <h5 class="mb-3">Register</h5>

            <form method="POST" action="{{ url_for('login') }}">

              <!-- IMPORTANT : indique que c'est une action register -->
              <input type="hidden" name="action" value="register">

              <div class="mb-3">
                <label for="firstName" class="form-label">First Name :</label>
                <input type="text" class="form-control" id="firstName" name="firstname"
                  placeholder="Enter your first name" required>
              </div>

              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name :</label>
                <input type="text" class="form-control" id="lastName" name="lastname" placeholder="Enter your last name"
                  required>
              </div>

              <div class="mb-3">
                <label for="address" class="form-label">Address :</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address"
                  required>
              </div>

              <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number :</label>
                <input type="tel" class="form-control" id="phoneNumber" name="number"
                  placeholder="Enter your phone number" required>
              </div>

              <div class="mb-3">
                <label for="registerEmail" class="form-label">Email :</label>
                <input type="email" class="form-control" id="registerEmail" name="email" placeholder="Enter your email"
                  required>
              </div>

              <div class="mb-3">
                <label for="registerPassword" class="form-label">Password :</label>
                <input type="password" class="form-control" id="registerPassword" name="password"
                  placeholder="Enter your password" required>
              </div>

              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password :</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password"
                  required>
              </div>

              <button type="submit" class="btn btn-dark w-100 rounded-3 py-2">
                Register
              </button>

            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>

{% endblock %}
